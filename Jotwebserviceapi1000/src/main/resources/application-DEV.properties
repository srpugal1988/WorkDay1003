spring.application.name=Jotwebserviceapi1000



##PROFILE
#spring.profiles.active=DEV


##SERVER
server.servlet.context-path=/Jotwebserviceapi1000
server.port=8080


##VIEW
#spring.mvc.view.prefix=/templates
#spring.mvc.view.suffix=.html


##MySQL
spring.datasource.url= jdbc:mysql://localhost:3306/jotbd1000?useSSL=false
spring.datasource.username= root
spring.datasource.password= admin


##SQL INITIALIZATION - ALWAYS,EMBEDDED,NEVER
spring.sql.init.mode=never


##SESSION
spring.session.store-type=none
spring.session.jdbc.initialize-schema=always
server.servlet.session.timeout=600


#server.servlet.session.cookie.name=MY_SESSION_COOKIE
#server.servlet.session.cookie.http-only=true
#server.servlet.session.cookie.secure=false


##SECURITY
#security.basic.enabled=false
#management.security.enabled=false


##FILE
spring.http.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB


##ERROR_MESSAGES
error.user.dublicateusername=Username already found,Kindly choose other username
error.user.invalidpassword=Invalid password, Kindly choose other password


##SWAGGERRELATED
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER


##LOGGING
logging.level.root = INFO
logging.file.path=logs
#logging.file.name=${logging.file.path}/${spring.application.name}.log
logging.logback.rollingpolicy.file-name-pattern=${logging.file.path}/${spring.application.name}_%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=100MB
#logging.logback.rollingpolicy.total-size-cap=1GB
#logging.logback.rollingpolicy.max-history=7
#logging.logback.rollingpolicy.clean-history-on-start=true


##JWT
client.app.jwtSecret==============================================================================Jotwebserviceapi1000JwtSecret======================================================================================================
client.app.jwtExpirationMs=300000







